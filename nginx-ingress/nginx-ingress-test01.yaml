apiVersion: v1
kind: Service
metadata:
  name: kube-dash-svc
  labels:
spec:
  ports:
  - port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: kubernetes-dashboard

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kube-dash-ingress
  namespace: kubernetes-dashboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kube-dash.icsdemo.cloud
    http:
      paths:
      - path: /
        backend:
          serviceName: kube-dash-svc
          servicePort: 443
