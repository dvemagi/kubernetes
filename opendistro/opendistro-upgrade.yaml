kibana:
  enabled: true
  replicas: 1

elasticsearch:
  ## Used when deploying hot/warm architecture. Allows second aliased deployment to find cluster.
  ## Default {{ template opendistro-es.fullname }}-discovery.
  master:
    enabled: true
    replicas: 2

    javaOpts: "-Xms512m -Xmx4g"
    

  data:
    enabled: true
    replicas: 2


    javaOpts: "-Xms512m -Xmx4g"
   

  client:
    enabled: true
    replicas: 2
    javaOpts: "-Xms512m -Xmx4g"
   
    